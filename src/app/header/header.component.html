<header
  class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full text-sm bg-yellow"
>
  <nav
    class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between"
    aria-label="Global"
  >
    <a class="flex-none text-xl font-semibold dark:text-white" href="/pokedex"
      ><img src="../assets/images/pokemonlogo.png" class="w-[15rem]" alt=""
    /></a>

    <div *ngIf="showHeader" class="flex items-center justify-center gap-10">
      <a href="/trainer">
        <span
          class="inline-flex items-center justify-center bg-pokedexImageBackground shadow-lg p-2 rounded-lg"
        >
          <span class="text-lg font-medium text-black leading-none"
            >{{ user?.username }}
          </span>
        </span>
      </a>
      <div>
        <img
          src="../../assets/images/logout.svg"
          (click)="logOut()"
          class="w-[2rem]"
        />
      </div>
    </div>
  </nav>
</header>
