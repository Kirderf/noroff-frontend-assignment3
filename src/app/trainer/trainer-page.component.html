<div
  class="w-full bg-yellow mx-auto my-20 flex flex-col items-center overflow-auto min-h-[75vh] rounded-lg shadow-lg"
>
  <h1 class="text-2xl text-black font-bold mt-10">Catched pokemons!</h1>

  <div
    class="flex gap-10 flex-wrap items-center justify-center m-10 overflow-y-scroll"
  >
    <app-pokemon-display
      *ngFor="let pokemon of user?.pokemons"
      [pokemon]="pokemon"
      (pokemonDelete)="removePokemon($event)"
    ></app-pokemon-display>
  </div>
</div>
